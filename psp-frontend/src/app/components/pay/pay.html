<div class="p-10 text-center min-h-screen bg-gray-50">
  <div
    class="bg-white p-6 rounded-xl border border-gray-200 inline-block shadow-md w-full max-w-sm"
  >
    <div class="space-y-3">
      <p class="text-sm font-medium text-gray-600 mb-2">Select payment method:</p>

      <button
        *ngFor="let method of availableMethods()"
        (click)="onPay(method)"
        class="w-full py-3 px-4 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 font-bold hover:bg-blue-600 hover:text-white hover:border-blue-600 transition-all flex justify-between items-center"
      >
        <span>{{ method }}</span>
        <span class="text-lg">â†’</span>
      </button>

      <div *ngIf="availableMethods().length === 0" class="text-red-500 text-sm italic">
        No payment methods available for this merchant.
      </div>
    </div>
  </div>

  <p class="mt-6 text-xs text-gray-400 font-mono italic">Secure Checkout Powered by PSP</p>
</div>
