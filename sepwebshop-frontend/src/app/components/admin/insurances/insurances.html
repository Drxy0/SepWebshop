<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Insurances</h1>
    <button
      (click)="openAdd()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition shadow-md font-medium"
    >
      + Add Insurance
    </button>
  </div>

  <div
    *ngIf="loading() && insurances().length === 0"
    class="text-center py-10 text-gray-500 text-lg"
  >
    Loading insurances...
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let item of insurances()"
      class="bg-white border rounded-xl p-5 shadow-sm hover:shadow-md transition"
    >
      <div class="flex justify-between items-start mb-3">
        <h3 class="font-bold text-xl text-blue-900">{{ item.name }}</h3>
        <span class="bg-green-100 text-green-700 text-sm px-2 py-1 rounded font-bold">
          {{ item.pricePerDay }} din/day
        </span>
      </div>
      <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ item.description }}</p>
      <div class="text-xs text-gray-400 mb-4">
        Deductible: <span class="font-semibold text-gray-700">{{ item.deductibleAmount }} din</span>
      </div>

      <div class="flex space-x-2">
        <button
          (click)="openUpdate(item.id)"
          class="flex-1 bg-yellow-500 text-white px-3 py-2 rounded-lg hover:bg-yellow-600 transition text-sm font-medium"
        >
          Edit
        </button>
        <button
          (click)="openDelete(item.id)"
          class="flex-1 bg-red-50 text-red-600 px-3 py-2 rounded-lg hover:bg-red-100 transition text-sm font-medium border border-red-100"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="showAddModal()" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="closeAdd()"></div>
    <div
      class="relative bg-white rounded-xl shadow-2xl z-10 w-full max-w-md p-6 max-h-[90vh] overflow-y-auto animate-fadeIn"
    >
      <button (click)="closeAdd()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
        ✕
      </button>
      <app-add-insurance (submitted)="loadInsurances()"></app-add-insurance>
    </div>
  </div>

  <div *ngIf="showUpdateModal()" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="closeUpdate()"></div>
    <div
      class="relative bg-white rounded-xl shadow-2xl z-10 w-full max-w-md p-6 max-h-[90vh] overflow-y-auto animate-fadeIn"
    >
      <button
        (click)="closeUpdate()"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
      >
        ✕
      </button>
      <app-update-insurance
        [insuranceId]="selectedId"
        (submitted)="loadInsurances()"
      ></app-update-insurance>
    </div>
  </div>

  <div *ngIf="showDeleteModal()" class="fixed inset-0 z-60 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60" (click)="closeDelete()"></div>
    <div
      class="relative bg-white rounded-xl shadow-2xl z-10 w-full max-w-sm p-8 text-center animate-fadeIn"
    >
      <div
        class="mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-red-100 mb-4 text-red-600"
      >
        <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </div>
      <h3 class="text-xl font-bold text-gray-900">Delete Insurance?</h3>
      <p class="text-gray-500 mt-2">This will permanently remove this insurance plan.</p>
      <div class="mt-8 flex space-x-3">
        <button
          (click)="closeDelete()"
          class="flex-1 px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition font-bold"
        >
          Cancel
        </button>
        <button
          (click)="confirmDelete()"
          class="flex-1 px-4 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition font-bold shadow-lg shadow-red-200"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
