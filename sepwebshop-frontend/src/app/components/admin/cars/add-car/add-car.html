<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Add New Car</h2>

  <div
    *ngIf="message()"
    class="mb-4 p-3 rounded text-sm font-medium"
    [ngClass]="{
      'bg-green-100 text-green-700': messageType() === 'success',
      'bg-red-100 text-red-700': messageType() === 'error'
    }"
  >
    {{ message() }}
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Brand & Model</label>
      <input
        type="text"
        formControlName="brandAndModel"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p *ngFor="let err of fieldErrors()['BrandAndModel']" class="text-red-500 text-sm mt-1">
        {{ err }}
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Year</label>
      <input
        type="number"
        formControlName="year"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p *ngFor="let err of fieldErrors()['Year']" class="text-red-500 text-sm mt-1">
        {{ err }}
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Plate Number</label>
      <input
        type="text"
        formControlName="plateNumber"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p *ngFor="let err of fieldErrors()['PlateNumber']" class="text-red-500 text-sm mt-1">
        {{ err }}
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
      <input
        type="number"
        formControlName="price"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p *ngFor="let err of fieldErrors()['Price']" class="text-red-500 text-sm mt-1">
        {{ err }}
      </p>
    </div>

    <button
      type="submit"
      [disabled]="loading()"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition flex items-center justify-center disabled:opacity-50"
    >
      <span *ngIf="!loading()">Add Car</span>
      <span *ngIf="loading()" class="flex items-center">
        <svg class="animate-spin h-5 w-5 mr-2 text-white" viewBox="0 0 24 24">
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
            fill="none"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Processing...
      </span>
    </button>
  </form>
</div>
