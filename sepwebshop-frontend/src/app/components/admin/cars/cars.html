<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Cars Management</h1>
    <button
      (click)="openAddCar()"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition shadow-md font-medium"
    >
      + Add New Car
    </button>
  </div>

  <div *ngIf="loading() && cars().length === 0" class="text-center py-10 text-gray-500 text-lg">
    <div class="animate-pulse">Loading cars list...</div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let car of cars()"
      class="bg-white border rounded-xl p-5 shadow-sm hover:shadow-md transition group"
    >
      <div class="flex justify-between items-start mb-3">
        <div>
          <h3 class="font-bold text-xl text-blue-900 group-hover:text-blue-600 transition">
            {{ car.brandAndModel || 'Unknown Vehicle' }}
          </h3>
          <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">{{
            car.plateNumber || 'No Plate'
          }}</span>
        </div>
        <span class="bg-blue-50 text-blue-700 text-sm px-3 py-1 rounded-full font-bold">
          {{ car.price }} din
        </span>
      </div>

      <div class="flex items-center text-sm text-gray-600 mb-6 space-x-4">
        <div class="flex items-center">
          <svg
            class="w-4 h-4 mr-1 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          Year: <span class="ml-1 font-semibold text-gray-800">{{ car.year }}</span>
        </div>
      </div>

      <div class="flex space-x-2">
        <button
          (click)="openUpdateCar(car.id)"
          class="flex-1 bg-yellow-500 text-white px-3 py-2 rounded-lg hover:bg-yellow-600 transition text-sm font-bold shadow-sm shadow-yellow-100"
        >
          Edit
        </button>
        <button
          (click)="openDeleteConfirm(car.id)"
          class="flex-1 bg-red-50 text-red-600 px-3 py-2 rounded-lg hover:bg-red-100 transition text-sm font-bold border border-red-100"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="showAddCarModal()" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="closeAddCar()"></div>
    <div
      class="relative bg-white rounded-xl shadow-2xl z-10 w-full max-w-md p-8 max-h-[90vh] overflow-y-auto animate-fadeIn"
    >
      <button
        (click)="closeAddCar()"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl"
      >
        ✕
      </button>
      <app-add-car (submitted)="loadCars()"></app-add-car>
    </div>
  </div>

  <div *ngIf="showUpdateCarModal()" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="closeUpdateCar()"></div>
    <div
      class="relative bg-white rounded-xl shadow-2xl z-10 w-full max-w-md p-8 max-h-[90vh] overflow-y-auto animate-fadeIn"
    >
      <button
        (click)="closeUpdateCar()"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl"
      >
        ✕
      </button>
      <app-update-car [carId]="selectedCarId" (submitted)="loadCars()"></app-update-car>
    </div>
  </div>

  <div *ngIf="showDeleteModal()" class="fixed inset-0 z-60 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60 transition-opacity" (click)="closeDeleteModal()"></div>
    <div
      class="relative bg-white rounded-2xl shadow-2xl z-10 w-full max-w-sm p-8 text-center animate-fadeIn"
    >
      <div
        class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4 text-red-600"
      >
        <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </div>
      <h3 class="text-xl font-bold text-gray-900">Remove Car?</h3>
      <p class="text-gray-500 mt-2 text-sm leading-relaxed">
        Are you sure you want to delete this vehicle? This action is permanent and cannot be undone.
      </p>
      <div class="mt-8 flex space-x-3">
        <button
          (click)="closeDeleteModal()"
          class="flex-1 px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition font-bold"
        >
          Cancel
        </button>
        <button
          (click)="confirmDelete()"
          class="flex-1 px-4 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition font-bold shadow-lg shadow-red-200"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
