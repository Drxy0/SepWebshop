<div class="p-6">
  <button
    (click)="openAddCar()"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
  >
    Add Car
  </button>

  <p class="mt-4 font-semibold">Cars List:</p>

  <div *ngIf="loading()" class="mt-2">Loading...</div>

  <div *ngFor="let car of cars()" class="mt-2 border rounded p-4 flex justify-between items-center">
    <div>
      <p>
        <strong>{{ car.brandAndModel || '-' }}</strong>
      </p>
      <p>Year: {{ car.year }}</p>
      <p>Plate: {{ car.plateNumber || '-' }}</p>
      <p>Price: {{ car.price }}</p>
    </div>
    <div class="space-x-2">
      <button
        (click)="openUpdateCar(car.id)"
        class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600"
      >
        Update
      </button>
      <button
        (click)="openDeleteConfirm(car.id)"
        class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
      >
        Delete
      </button>
    </div>
  </div>

  <!-- Add Car Modal -->
  <div
    *ngIf="showAddCarModal()"
    class="fixed inset-0 z-50 flex items-center justify-center overflow-auto p-4"
  >
    <div class="absolute inset-0 bg-black/50 transition-opacity" (click)="closeAddCar()"></div>
    <div
      class="relative bg-white rounded-lg shadow-lg z-10 animate-fadeIn w-full max-w-md max-h-[90vh] overflow-auto p-6"
    >
      <button
        (click)="closeAddCar()"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
      >
        ✕
      </button>
      <app-add-car (submitted)="loadCars()"></app-add-car>
    </div>
  </div>

  <!-- Update Car Modal -->
  <div
    *ngIf="showUpdateCarModal()"
    class="fixed inset-0 z-50 flex items-center justify-center overflow-auto p-4"
  >
    <div class="absolute inset-0 bg-black/50 transition-opacity" (click)="closeUpdateCar()"></div>
    <div
      class="relative bg-white rounded-lg shadow-lg z-10 animate-fadeIn w-full max-w-md max-h-[90vh] overflow-auto p-6"
    >
      <button
        (click)="closeUpdateCar()"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
      >
        ✕
      </button>
      <app-update-car [carId]="selectedCarId" (submitted)="loadCars()"></app-update-car>
    </div>
  </div>
  <div *ngIf="showDeleteModal()" class="fixed inset-0 z-60 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60 transition-opacity" (click)="closeDeleteModal()"></div>

    <div
      class="relative bg-white rounded-xl shadow-2xl z-10 w-full max-w-sm p-6 text-center animate-fadeIn"
    >
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>

      <h3 class="text-lg font-bold text-gray-900">Delete Car</h3>
      <p class="text-sm text-gray-500 mt-2">
        Are you sure you want to delete this car? This action cannot be undone.
      </p>

      <div class="mt-6 flex space-x-3">
        <button
          (click)="closeDeleteModal()"
          class="flex-1 px-4 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 transition font-medium"
        >
          Cancel
        </button>
        <button
          (click)="confirmDelete()"
          class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-medium shadow-sm shadow-red-200"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
