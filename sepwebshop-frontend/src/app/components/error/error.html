<div class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl border border-red-100 max-w-md w-full text-center">
    <div
      class="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-2">Something went wrong</h2>
    <p class="text-gray-600 mb-8">
      We couldn't process your request. This might be due to a connection issue or an invalid
      payment attempt.
    </p>

    <div class="flex flex-col gap-3">
      <button
        (click)="goBack()"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-200"
      >
        Try Again
      </button>

      <button
        routerLink="/index"
        class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-colors duration-200"
      >
        Return to Dashboard
      </button>
    </div>
  </div>
</div>
