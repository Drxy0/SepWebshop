<div class="p-6 max-w-7xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-extrabold text-gray-900">Available Vehicles</h1>
    <p class="text-gray-500 mt-1">Choose the best car for your next journey.</p>
  </div>

  <div *ngIf="loading() && cars().length === 0" class="flex justify-center py-20">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let car of cars()"
      class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition-all duration-300 group"
    >
      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <div>
            <h3 class="font-bold text-xl text-gray-800 group-hover:text-blue-600 transition">
              {{ car.brandAndModel }}
            </h3>
            <p class="text-sm text-gray-400 font-mono mt-1">{{ car.plateNumber }}</p>
          </div>
          <div class="text-right">
            <span class="block text-2xl font-black text-blue-600">{{ car.price }} din</span>
            <span class="text-[10px] uppercase font-bold text-gray-400 tracking-tighter"
              >per day</span
            >
          </div>
        </div>

        <div class="flex items-center text-sm text-gray-600 mb-8">
          <span class="bg-gray-100 px-3 py-1 rounded-full font-medium italic"
            >Year: {{ car.year }}</span
          >
        </div>

        <button
          (click)="openRentModal(car)"
          class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-100 flex items-center justify-center space-x-2"
        >
          <span>Rent This Car</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 8l4 4m0 0l-4 4m4-4H3"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="showRentModal()" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-md" (click)="closeRentModal()"></div>
    <div
      class="relative bg-white rounded-3xl shadow-2xl z-10 w-full max-w-lg p-8 animate-fadeIn max-h-[95vh] overflow-y-auto"
    >
      <button
        (click)="closeRentModal()"
        class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 text-2xl"
      >
        âœ•
      </button>

      <app-rent-car [selectedCar]="selectedCar" (onCancel)="closeRentModal()"> </app-rent-car>
    </div>
  </div>
</div>
