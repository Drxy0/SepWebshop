apiVersion: apps/v1
kind: Deployment
metadata:
  name: paypal-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paypal-service
  template:
    metadata:
      labels:
        app: paypal-service
    spec:
      containers:
        - name: paypal-service
          image: ${ACR_NAME}.azurecr.io/paypal-service:latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /paypal/Test/ping
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /paypal/Test/ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: paypal-service-clusterip
spec:
  type: ClusterIP
  selector:
    app: paypal-service
  ports:
    - name: paypal-service
      port: 80
      targetPort: 8080
